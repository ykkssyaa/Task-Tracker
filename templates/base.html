<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="icon" type="image/png" href="{% url 'favicon' %} ">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

<header>
    <h1>{{ title }}</h1>
    {% if user.is_authenticated %}
        <div><a href="{% url 'users:user_page' username=user.username %}">{{ user.username }}</a></div>
        <a href="{% url 'users:logout' %}">Выйти</a>
    {% else %}
        <a href="{% url 'users:login' %}">Войти</a>
    {% endif %}

    <nav>
        <a href="{% url 'users:user_list' %}">Разработчики</a>
        <a href="{% url 'tasks:project_list' %}">Проекты</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'users:user_page' username=user.username %}"> Ваши задачи</a>
        {% endif %}
    </nav>


    <hr>
</header>


<main>
    {% block content %}

    {% endblock %}
</main>

<footer>
    <hr>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
