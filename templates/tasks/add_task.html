{% extends 'base.html' %}
{% block content %}
    {% if edit == 1%}
        <a href="{% url 'tasks:project_detail' pk=task.project.pk %}" class="btn btn-secondary mb-3">К проекту</a>
    {% else %}
        <a href="{% url 'tasks:project_detail' pk=project.pk %}" class="btn btn-secondary mb-3">К проекту</a>
    {% endif %}

    <form method="post" class="task-form">
        {% csrf_token %}
        <input type="hidden" name="project" value="{{ project.pk }}">
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>

{% endblock %}
